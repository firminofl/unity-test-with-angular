<mat-toolbar>
    <h2><b>HERO</b></h2>

    <span class="example-spacer"></span>
    
    <mat-icon #tooltip="matTooltip"
    matTooltip="Ir para página inicial"
    matTooltipPosition="below"
    aria-tooltip="Ir para página inicial">home</mat-icon>

    <span style="margin-left: 10px;"></span>

    <mat-icon mat-raised-button color="primary"
      matBadge="8" 
      matBadgePosition="before" 
      matBadgeColor="accent" 
      #tooltip="matTooltip"
      matTooltip="Notificações"
      matTooltipPosition="below"
      aria-tooltip="Notificações">notifications</mat-icon>

    <span style="margin-left: 10px;"></span>

    <mat-icon #tooltip="matTooltip"
    matTooltip="Sair da aplicação"
    matTooltipPosition="below"
    aria-tooltip="Sair da aplicação">exit_to_app</mat-icon>
</mat-toolbar>

<mat-spinner *ngIf="isLoading"></mat-spinner>

<mat-card *ngIf="!isLoading">
    <mat-card-title>Título do card</mat-card-title>
    <mat-card-content>
        <h1>{{ titleOfSection }}</h1>
        {{ userDetails }}
    </mat-card-content>
</mat-card>

<button (click)="back()">
    Voltar
</button>
